<h1 translate>CHARACTER.SHEET</h1>

<section>
  <h3>Sang froid</h3>
  <app-variable-characteristic
    icon="circle"
    [actual]="character.coldBlood.actual"
    [max]="character.coldBlood.max"
  />

  <h3>Vitality</h3>
  <app-variable-characteristic
    icon="square"
    [actual]="character.vitality.actual"
    [max]="character.vitality.max"
  />
</section>

<section>
  <p>Nom : {{ character.name }}</p>
  <p>Caractère : {{ character.temper }}</p>
  <p>
    Carrière actuelle : {{ character.careers[character.careers.length - 1] }}
  </p>
  <p>Caractère : {{ character.archetype }}</p>
</section>
