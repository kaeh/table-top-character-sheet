<section>
  <h2>{{ title }}</h2>
  <p>{{ subTitle }}</p>
</section>

<section class="flex flex-row flew-wrap gap-4">
  @for (card of gamesCards; track card.id) {
  <app-game-card class="cursor-pointer" [title]="card.title" [description]="card.description" [image]="card.image"
    (click)="cardClicked.emit(card.id)" />
  }
</section>
