<mat-toolbar color="primary" class="gap-4">
  @for (item of menuItems; track $index) {
  <div [routerLink]="item.routerLink" routerLinkActive="text-white"
    class="text-indigo-200 hover:text-white cursor-pointer">{{ item.label }}</div>
  }
  <span class="spacer"></span>

  <div class="relative ml-3">
    <div>
      <button type="button" matRipple [matMenuTriggerFor]="userMenu" class="relative flex rounded-full text-sm"
        id="user-menu-button" aria-expanded="false" aria-haspopup="true">
        <span class="absolute -inset-1.5"></span>
        <span class="sr-only">Ouvrir le menu utilisateur</span>
        <img class="h-8 w-8 rounded-full" [src]="'/assets/user-avatar-placeholder.png'" alt="">
      </button>
    </div>
  </div>
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item [routerLink]="RoutesConstants.myProfile">Mon profil</button>
    <button mat-menu-item (click)="logout()" routerLink="/">DÃ©connexion</button>
  </mat-menu>
</mat-toolbar>
