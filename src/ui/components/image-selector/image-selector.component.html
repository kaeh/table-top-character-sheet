@if (ngControl) {
  <input hidden (change)="onImageChange($event)" #fileInput type="file" id="file" accept=".png,.jpg,.jpeg,.svg">

  <!-- @if (!ngControl.control.value) { -->
  @if (!tmpControl.value) {
    <div class="relative flex flex-col text-gray-400 border border-gray-200 border-dashed rounded cursor-pointer" (click)="fileInput.click()">
      <div>
        <div class="flex flex-col items-center justify-center py-10 text-center">
          <svg class="w-6 h-6 mr-1 text-current-50" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
          <p class="m-0">{{ label }}</p>
        </div>
      </div>
    </div>
  } @else {
    <section class="flex justify-center">
      <img [src]="tmpControl.value" width="200px" class="cursor-pointer" (click)="fileInput.click()" />
      <!-- <img [src]="ngControl.control.value" width="200px" class="cursor-pointer" (click)="fileInput.click()" /> -->
    </section>
  }
}
