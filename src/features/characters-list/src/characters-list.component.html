<section class="flex gap-4">

  @for (character of (charactersList$ | async); track character.id) {
  <mat-card class="w-80 items-center cursor-pointer" [routerLink]="[character.gameId, character.id]">
    <mat-card-header class="text-align-center">
      <mat-card-title>
        {{ character.general.firstName | titlecase }} {{ character.general.lastName | uppercase }}
      </mat-card-title>
      <mat-card-subtitle>{{ character.gameId | appGameIdToLabel }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <img
        [ngSrc]="character.general.avatar ?? '/assets/' + character.gameId + '/character-card-avatar-placeholder.png'"
        width="200" height="200" priority />
    </mat-card-content>

  </mat-card>
  }

  <mat-card class="w-80 items-center justify-center">
    <mat-card-content>
      <button type="button" mat-fab color="primary" [routerLink]="['/', RoutesConstants.characterCreation]">
        <mat-icon aria-hidden="false" fontIcon="add" />
      </button>
    </mat-card-content>

  </mat-card>
</section>
