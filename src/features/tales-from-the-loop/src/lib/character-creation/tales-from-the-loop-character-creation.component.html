<section>
  <h2>{{ title }}</h2>
  <p>Création de personnage</p>
</section>

<form [formGroup]="creationGroup">
  <section formGroupName="general">
    <h3>Général</h3>
    <section class="flex flex-row flex-wrap gap-4">
      <label hlmLabel>
        Prénom
        <input hlmInput type="text" placeholder="Prénom" formControlName="firstName" />
      </label>
      <label hlmLabel>
        Nom
        <input hlmInput type="text" placeholder="Nom" formControlName="lastName" />
      </label>
      <label hlmLabel>
        Âge (Chance : {{ luck$$() }})
        <input hlmInput type="number" placeholder="Âge" formControlName="age" [min]="ageRange.min"
          [max]="ageRange.max" />
      </label>
      <label hlmLabel>
        Archetype
        <input hlmInput type="text" placeholder="Archetype" formControlName="archetype" />
      </label>
      <label hlmLabel>
        Objet fétiche
        <input hlmInput type="text" placeholder="Objet fétiche" formControlName="fetish" />
      </label>
      <label hlmLabel>
        Musique favorite
        <input hlmInput type="text" placeholder="Musique favorite" formControlName="favoriteSong" />
      </label>
      <label hlmLabel>
        Problème
        <input hlmInput type="text" placeholder="Problème" formControlName="problem" />
      </label>
      <label hlmLabel>
        Motivation
        <input hlmInput type="text" placeholder="Motivation" formControlName="drive" />
      </label>
    </section>
  </section>

  <section formGroupName="attributes">
    <h3>Attributs</h3>
    <section class="flex flex-row flex-wrap gap-4">
      <label hlmLabel>
        Physique
        <input hlmInput type="number" placeholder="Physique" formControlName="body" [min]="attributeRange.min"
          [max]="attributeRange.max" />
      </label>
      <label hlmLabel>
        Technique
        <input hlmInput type="number" placeholder="Technique" formControlName="tech" [min]="attributeRange.min"
          [max]="attributeRange.max" />
      </label>
      <label hlmLabel>
        Coeur
        <input hlmInput type="number" placeholder="Coeur" formControlName="heart" [min]="attributeRange.min"
          [max]="attributeRange.max" />
      </label>
      <label hlmLabel>
        Intelligence
        <input hlmInput type="number" placeholder="Intelligence" formControlName="mind" [min]="attributeRange.min"
          [max]="attributeRange.max" />
      </label>
    </section>
  </section>

  <section formGroupName="skills">
    <h3>Compétences</h3>
    <section class="flex flex-row flex-wrap gap-4">
      <label hlmLabel>
        Agilité
        <input hlmInput type="number" placeholder="Agilité" formControlName="agility" [min]="skillRange.min"
          [max]="skillRange.max" />
      </label>
      <label hlmLabel>
        Force
        <input hlmInput type="number" placeholder="Force" formControlName="strength" [min]="skillRange.min"
          [max]="skillRange.max" />
      </label>
      <label hlmLabel>
        Furtivité
        <input hlmInput type="number" placeholder="Furtivité" formControlName="sneak" [min]="skillRange.min"
          [max]="skillRange.max" />
      </label>
      <label hlmLabel>
        Analyse
        <input hlmInput type="number" placeholder="Analyse" formControlName="analyze" [min]="skillRange.min"
          [max]="skillRange.max" />
      </label>
      <label hlmLabel>
        Bricolage
        <input hlmInput type="number" placeholder="Bricolage" formControlName="tinker" [min]="skillRange.min"
          [max]="skillRange.max" />
      </label>
      <label hlmLabel>
        Programmation
        <input hlmInput type="number" placeholder="Programmation" formControlName="program" [min]="skillRange.min"
          [max]="skillRange.max" />
      </label>
      <label hlmLabel>
        Charisme
        <input hlmInput type="number" placeholder="Charisme" formControlName="charisma" [min]="skillRange.min"
          [max]="skillRange.max" />
      </label>
      <label hlmLabel>
        Charme
        <input hlmInput type="number" placeholder="Charme" formControlName="charm" [min]="skillRange.min"
          [max]="skillRange.max" />
      </label>
      <label hlmLabel>
        Réseau
        <input hlmInput type="number" placeholder="Réseau" formControlName="contact" [min]="skillRange.min"
          [max]="skillRange.max" />
      </label>
      <label hlmLabel>
        Compréhension
        <input hlmInput type="number" placeholder="Compréhension" formControlName="comprehend" [min]="skillRange.min"
          [max]="skillRange.max" />
      </label>
      <label hlmLabel>
        Découverte
        <input hlmInput type="number" placeholder="Découverte" formControlName="discover" [min]="skillRange.min"
          [max]="skillRange.max" />
      </label>
      <label hlmLabel>
        Empathie
        <input hlmInput type="number" placeholder="Empathie" formControlName="empathize" [min]="skillRange.min"
          [max]="skillRange.max" />
      </label>
    </section>
  </section>

  <section>
    <button hlmBtn [disabled]="!creationGroup.valid" (click)="createCharacter()">Valider</button>
  </section>
</form>
