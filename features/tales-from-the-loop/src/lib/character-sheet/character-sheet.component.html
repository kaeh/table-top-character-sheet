<mat-sidenav-container id="container">
  <mat-sidenav #sideNav>
    <kaeh-characters-list horizontal />
  </mat-sidenav>

  <mat-sidenav-content>
    <section>
      <button mat-fab color="primary" (click)="sideNav.toggle()" matTooltip="Liste des personnages">
        <mat-icon>groups</mat-icon>
      </button>

      <button mat-fab color="warn" (click)="deleteCharacter()" matTooltip="Supprimer le personnage">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </section>

    <section>
      <mat-form-field>
        <mat-label>Nom du personnage</mat-label>
        <input matInput [formControl]="name" (blur)="trimCharacterName()" />
      </mat-form-field>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
