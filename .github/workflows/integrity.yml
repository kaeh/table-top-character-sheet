name: Verify project integrity

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  verify-integrity:
    name: Verify project integrity
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci --force
        name: "Install dependencies"
      - run: npm run check:ci
        name: "Check code style and linting"
      - run: npm run build
        name: "Build project"
      - run: npm run test:ci
        name: "Run tests"
